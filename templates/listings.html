{% extends "base.html" %}

{% block content %}
<style>body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #333399, #ff00cc);
}
img{
    height:600px;
    width:1200px;
}
</style>
<a href="/add-listing/" class="text-blue-500">Create a new lisitng</a>

{% for listing in listings %}



<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <img src="{{ listing.image.url}}" alt=""/>
    
    <a href="/listings/{{ listing.id }}/" class="text-blue-500">
        View details
    </a> 
</div>

{% endfor %}

{% endblock content %}
